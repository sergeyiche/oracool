version: '3.8'

services:
  # PHP приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: ${APP_ENV:-dev}
    container_name: oracool-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
      - ./var:/app/var
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?serverVersion=14&charset=utf8
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/messages
      CACHE_DSN: redis://redis:6379/cache
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      OLLAMA_LLM_MODEL: ${OLLAMA_LLM_MODEL:-llama3.2}
      OLLAMA_EMBEDDING_DIMENSION: ${OLLAMA_EMBEDDING_DIMENSION:-768}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      DEEPSEEK_LLM_MODEL: ${DEEPSEEK_LLM_MODEL:-deepseek-chat}
      AI_PROVIDER: ${AI_PROVIDER:-ollama}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-ollama}
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oracool-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: oracool-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8000}:80"
    volumes:
      - ./:/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - oracool-network

  # PostgreSQL с pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: oracool-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-oracool}
      POSTGRES_USER: ${POSTGRES_USER:-oracool}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oracool}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oracool-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: oracool-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - oracool-network

  # Messenger Consumer (для обработки очередей)
  messenger-consumer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: ${APP_ENV:-dev}
    container_name: oracool-messenger
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?serverVersion=14&charset=utf8
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/messages
      CACHE_DSN: redis://redis:6379/cache
    command: php bin/console messenger:consume async -vv
    depends_on:
      - app
      - postgres
      - redis
    networks:
      - oracool-network

  # Ollama - AI модели (LLM + Embeddings)
  ollama:
    image: ollama/ollama:latest
    container_name: oracool-ollama
    restart: unless-stopped
    # Порты НЕ пробрасываются - контейнеры общаются через Docker сеть
    # ports:
    #   - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - oracool-network
    # Для GPU поддержки (раскомментируйте если есть NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  oracool-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  ollama-data:
    driver: local
